<CTYPE html>
<html>
<head>
<title>Phi Project</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="page-wrapper">
	<h1>Phi Project</h1>
	<p>Phi Project is an initiative to make learning easier and simpler for everyone.</p>

	<ul>
		<li><a href="#" onclick="readTextFile('algorithm.md')">Algorithms</a></li>
	</ul>
	<div class="infoBox" id="fileDisplayArea"></div>
</div>
<script>

baseurl = "https://raw.githubusercontent.com/Numaer/phiproject/master/"
topics = "topics/"

var fileDisplayArea = document.getElementById('fileDisplayArea');
function readTextFile(file)
{
	file = baseurl + topics + file
	var rawFile = new XMLHttpRequest();
	rawFile.open("GET", file, false);
	rawFile.onreadystatechange = function ()
	{
		if(rawFile.readyState === 4)
		{
			if(rawFile.status === 200 || rawFile.status == 0)
			{
				var allText = rawFile.responseText;
				fileDisplayArea.innerText = allText 
			}
		}
	}
	rawFile.send(null);
}

</script>
</body>
</html>
